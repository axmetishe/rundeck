# framework.properties -
#

# ----------------------------------------------------------------
# Rundeck server connection information
# ----------------------------------------------------------------

framework.server.name = localhost
framework.server.hostname = localhost
framework.server.port = 4440
framework.server.url = http://localhost:4440
# Username/password used by CLI tools.
framework.server.username = admin
framework.server.password = admin

# ----------------------------------------------------------------
# Installation locations
# ----------------------------------------------------------------

rdeck.base=${rpmAppPrefix}

framework.projects.dir=${rpmAppProjectPrefix}
framework.etc.dir=${rpmAppConfDir}
framework.var.dir=${rpmAppPrefix}/var
framework.tmp.dir=${rpmAppPrefix}/var/tmp
framework.logs.dir=${rpmAppPrefix}/logs
framework.libext.dir=${rpmAppPrefix}/libext

# ----------------------------------------------------------------
# SSH defaults for node executor and file copier
# ----------------------------------------------------------------

framework.ssh.keypath = ${rpmAppPrefix}/.ssh/id_rsa
framework.ssh.user = ${rpmAppUser}

# ssh connection timeout after a specified number of milliseconds.
# "0" value means wait forever.
framework.ssh.timeout = 0
